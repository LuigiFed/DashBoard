<div class="news-container">
  <div class="news-card" *ngFor="let news of lastNews">
    <div class="news-header">
      <h3 *ngIf="news.titolo">{{ news.titolo }}</h3>
    </div>
    <div class="news-body">
      <p *ngIf="news.descrizione">{{ news.descrizione }}</p>
    </div>
    <div class="news-footer">
      <small *ngIf="news.fonte">Fonte: {{ news.fonte }}</small>
    </div>
  </div>
</div>
